{% extends "base.html" %}

{% block title %}My blog{% endblock %}

{% block page_content %}
    <div>
      <h2>hello {{ user.username }}</h2>
    </div>

{% for post in posts %}
  标题：{{ post.title }}</br>
  正文：{{ post.content }}</br>
  标签：{{ post.tags }}</br>
  </br>
  </br>
{% else %}
  大兄弟，你还没写过文章呢！
{% endfor %}
{% endblock %}
